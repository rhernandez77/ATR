!
!
!
!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname BR6rd
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ipv6 general-prefix PREFIJO_BR 6rd Tunnel1
ipv6 general-prefix PREFIJO_BR_CGNAT 6rd Tunnel2
ipv6 unicast-routing
ipv6 cef
!
!
mpls label protocol ldp
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 208.80.9.120 255.255.255.255
 ip ospf 1 area 0
!
interface Loopback1
 ip address 100.64.2.20 255.255.255.255
 ip ospf 1 area 0
!
interface Loopback2
 ip address 192.168.10.254 255.255.255.255
 ip ospf 1 area 0
!
interface Tunnel1
 no ip address
 no ip redirects
 ipv6 address PREFIJO_BR ::1/64
 ipv6 enable
 tunnel source Loopback0
 tunnel mode ipv6ip 6rd
 tunnel 6rd ipv4 prefix-len 16
 tunnel 6rd prefix 2001:AAAA::/41
!
interface Tunnel2
 no ip address
 no ip redirects
 ipv6 address PREFIJO_BR_CGNAT ::1/64
 ipv6 enable
 tunnel source Loopback1
 tunnel mode ipv6ip 6rd
 tunnel 6rd ipv4 prefix-len 16
 tunnel 6rd prefix 2001:AAAA:80::/41
!
interface FastEthernet0/0
 ip address 192.0.10.1 255.255.255.252
 ip nat outside
 duplex full
 ipv6 address 2001:DB8:0:40::1/64
!
interface FastEthernet1/0
 ip address 10.0.0.38 255.255.255.252
 ip nat inside
 ip ospf 1 area 0
 duplex full
 mpls ip
!
interface FastEthernet2/0
 ip address 10.0.1.1 255.255.255.252
 ip nat inside
 ip ospf 1 area 0
 duplex full
 mpls ip
!
router ospf 1
 redistribute bgp 1 subnets
 mpls ldp autoconfig
!
router bgp 1
 bgp router-id 192.168.10.254
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor RR-CLIENTS peer-group
 neighbor RR-CLIENTS remote-as 1
 neighbor RR-CLIENTS update-source Loopback2
 neighbor 2001:DB8:0:40::2 remote-as 200
 neighbor 192.0.10.2 remote-as 200
 neighbor 192.168.0.254 peer-group RR-CLIENTS
 neighbor 192.168.1.254 peer-group RR-CLIENTS
 neighbor 192.168.2.254 peer-group RR-CLIENTS
 neighbor 192.168.3.254 peer-group RR-CLIENTS
 neighbor 192.168.4.254 peer-group RR-CLIENTS
 !
 address-family ipv4
  network 208.80.9.120 mask 255.255.255.255
  neighbor RR-CLIENTS route-reflector-client
  neighbor RR-CLIENTS send-label
  neighbor 192.0.10.2 activate
  neighbor 192.0.10.2 prefix-list OUT_FILTER out
  neighbor 192.168.0.254 activate
  neighbor 192.168.1.254 activate
  neighbor 192.168.2.254 activate
  neighbor 192.168.3.254 activate
  neighbor 192.168.4.254 activate
 exit-address-family
 !
 address-family ipv6
  network 2001:AAAA::/40
  neighbor RR-CLIENTS send-label
  neighbor 2001:DB8:0:40::2 activate
  neighbor 192.168.3.254 activate
 exit-address-family
!
ip nat inside source list 10 interface Loopback0 overload
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
ip prefix-list OUT_FILTER seq 5 deny 100.64.1.0/24
ip prefix-list OUT_FILTER seq 10 deny 100.64.2.0/24
ip prefix-list OUT_FILTER seq 15 permit 0.0.0.0/0 le 32
access-list 10 permit 100.64.1.0 0.0.0.255
access-list 10 permit 100.64.2.0 0.0.0.255
ipv6 route 2001:AAAA::/41 Tunnel1
ipv6 route 2001:AAAA:80::/41 Tunnel2
ipv6 route 2001:AAAA::/40 Null0
!
mpls ldp router-id Loopback2 force
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
