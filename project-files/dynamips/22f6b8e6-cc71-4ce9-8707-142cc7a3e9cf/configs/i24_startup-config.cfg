!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname CPE-C
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
no ip dhcp use vrf connected
!
ip dhcp pool LAN-HUB
   network 192.168.0.0 255.255.255.0
   default-router 192.168.0.1 
   dns-server 8.8.8.8 
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 22.22.22.22 255.255.255.0
!
interface Tunnel0
 ip address 10.255.0.1 255.255.255.0
 no ip redirects
 ip nhrp map multicast dynamic
 ip nhrp network-id 1
 no ip split-horizon eigrp 100
 tunnel source Loopback0
 tunnel mode gre multipoint
!
interface FastEthernet0/0
 ip address 172.16.10.1 255.255.255.252
 ip nat outside
 ip virtual-reassembly
 duplex auto
 speed auto
 ipv6 address FD00:10:10:1::2/64
 ipv6 enable
!
interface FastEthernet0/1
 ip address 192.168.0.1 255.255.255.0
 ip nat inside
 ip virtual-reassembly
 duplex auto
 speed auto
 ipv6 address 2222:2222:2222:2222::1/64
 ipv6 enable
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router eigrp 100
 network 10.255.0.0 0.0.0.255
 network 192.168.0.0
 auto-summary
!
router bgp 501
 bgp router-id 172.16.10.1
 no bgp default ipv4-unicast
 bgp log-neighbor-changes
 neighbor 172.16.10.2 remote-as 1
 neighbor 172.16.10.2 ebgp-multihop 2
 neighbor FD00:10:10:1::1 remote-as 1
 !
 address-family ipv4
  neighbor 172.16.10.2 activate
  neighbor 172.16.10.2 next-hop-self
  no auto-summary
  no synchronization
  network 22.22.22.0 mask 255.255.255.0
 exit-address-family
 !
 address-family ipv6
  neighbor FD00:10:10:1::1 activate
  network 2222:2222:2222:2222::/56
 exit-address-family
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 172.16.10.2
!
!
no ip http server
no ip http secure-server
ip nat inside source route-map DO-NAT interface Loopback0 overload
!
ip access-list extended NAT-ALLOWED
 permit ip 192.168.0.0 0.0.0.255 any
ip access-list extended NAT-EXEMPT
 permit ip 192.168.0.0 0.0.0.255 10.255.0.0 0.0.0.255
!
no cdp log mismatch duplex
ipv6 route 2222:2222:2222:2200::/56 Null0
!
route-map NO-NAT permit 10
 match ip address NAT-EXEMPT
!
route-map DO-NAT deny 10
 match ip address NAT-EXEMPT
!
route-map DO-NAT permit 20
 match ip address NAT-ALLOWED
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
