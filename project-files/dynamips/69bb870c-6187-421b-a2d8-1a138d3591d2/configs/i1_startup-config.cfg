!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname PE1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
ip vrf EMPRESA_A
 rd 64503:100
 route-target export 64503:100
 route-target import 64503:100
!
ip vrf EMPRESA_B
 rd 64503:200
 route-target export 64503:200
 route-target import 64503:200
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
vpdn enable
vpdn search-order domain  
!
vpdn-group 1
 request-dialin
  protocol l2tp
  domain isp2.net
 initiate-to ip 203.0.113.65 priority 1
 source-ip 208.80.8.1
 local name PE1
 l2tp tunnel password 0 atr
!
!
mpls label protocol ldp
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
bba-group pppoe global
 virtual-template 10
!
!
interface Loopback0
 ip address 208.80.8.1 255.255.255.128
 ip ospf network point-to-point
!
interface Loopback1
 ip address 100.64.1.1 255.255.255.0
 ip ospf network point-to-point
!
interface Loopback2
 ip address 192.168.1.254 255.255.255.255
 ip ospf 1 area 0
!
interface FastEthernet0/0
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet0/0.1
 encapsulation dot1Q 1 native
 ip unnumbered Loopback0
 ip helper-address 192.168.0.254
!
interface FastEthernet0/0.2
 encapsulation dot1Q 2
 ip unnumbered Loopback1
 ip helper-address 192.168.0.254
!
interface FastEthernet0/0.10
 encapsulation dot1Q 10
 ip vrf forwarding EMPRESA_A
 ip address 172.16.100.1 255.255.255.252
!
interface FastEthernet0/0.20
 encapsulation dot1Q 20
 ip vrf forwarding EMPRESA_B
 ip address 172.16.110.1 255.255.255.252
!
interface FastEthernet0/0.50
 encapsulation dot1Q 50
 pppoe enable group global
!
interface FastEthernet0/1
 ip address 10.0.0.1 255.255.255.252
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet1/0
 ip address 10.0.0.5 255.255.255.252
 ip virtual-reassembly
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet2/0
 ip address 172.16.10.2 255.255.255.252
 shutdown
 duplex auto
 speed auto
!
interface Virtual-Template10
 mtu 1492
 ip unnumbered FastEthernet0/0.50
 ppp authentication pap
!
router ospf 1
 mpls ldp autoconfig
 router-id 1.1.1.1
 log-adjacency-changes
 network 10.0.0.0 0.0.0.3 area 0
 network 10.0.0.4 0.0.0.3 area 0
!
router bgp 1
 bgp router-id 192.168.1.254
 no bgp default ipv4-unicast
 bgp log-neighbor-changes
 neighbor 192.168.0.254 remote-as 1
 neighbor 192.168.0.254 update-source Loopback2
 neighbor 192.168.4.254 remote-as 1
 neighbor 192.168.4.254 update-source Loopback2
 neighbor 192.168.10.254 remote-as 1
 neighbor 192.168.10.254 update-source Loopback2
 !
 address-family ipv4
  neighbor 192.168.0.254 activate
  neighbor 192.168.0.254 send-label
  neighbor 192.168.10.254 activate
  neighbor 192.168.10.254 send-label
  no auto-summary
  no synchronization
  network 100.64.1.0 mask 255.255.255.0
  network 208.80.8.0 mask 255.255.255.128
 exit-address-family
 !
 address-family vpnv4
  neighbor 192.168.4.254 activate
  neighbor 192.168.4.254 send-community extended
 exit-address-family
 !
 address-family ipv4 vrf EMPRESA_B
  neighbor 172.16.110.2 remote-as 64513
  neighbor 172.16.110.2 activate
  no synchronization
 exit-address-family
 !
 address-family ipv4 vrf EMPRESA_A
  neighbor 172.16.100.2 remote-as 64503
  neighbor 172.16.100.2 activate
  no synchronization
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
mpls ldp router-id Loopback2 force
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
