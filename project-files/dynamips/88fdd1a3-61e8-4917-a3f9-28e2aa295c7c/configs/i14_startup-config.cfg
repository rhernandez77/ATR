!
!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname BRISPT2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 203.0.113.2 255.255.255.255
 ip ospf 1 area 0
!
interface FastEthernet0/0
 ip address 192.0.2.2 255.255.255.0
 duplex auto
 speed auto
 ipv6 address 2001:DB8:0:20::2/64
!
interface FastEthernet0/1
 ip address 10.0.0.1 255.255.255.252
 ip ospf 1 area 0
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet1/0
 ip address 10.0.0.14 255.255.255.252
 ip ospf 1 area 0
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
 redistribute bgp 200 subnets
!
router bgp 200
 bgp log-neighbor-changes
 neighbor 2001:DB8:0:20::1 remote-as 100
 neighbor 192.0.2.1 remote-as 100
 neighbor 203.0.113.1 remote-as 200
 neighbor 203.0.113.1 update-source Loopback0
 !
 address-family ipv4
  no neighbor 2001:DB8:0:20::1 activate
  neighbor 192.0.2.1 activate
  neighbor 203.0.113.1 activate
  neighbor 203.0.113.1 next-hop-self
  no auto-summary
  no synchronization
  network 203.0.113.2 mask 255.255.255.255
  network 203.0.113.64 mask 255.255.255.192
 exit-address-family
 !
 address-family ipv6
  neighbor 2001:DB8:0:20::1 activate
  neighbor 203.0.113.1 activate
  neighbor 203.0.113.1 send-label
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
