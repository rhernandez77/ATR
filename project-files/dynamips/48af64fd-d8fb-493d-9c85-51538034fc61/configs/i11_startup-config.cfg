!
!
!
!
!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname DHCP
!
boot-start-marker
boot-end-marker
!
!
aaa new-model
!
!
aaa authentication login default local
aaa authentication ppp default local
aaa authorization network default local 
!
aaa session-id common
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
no ip dhcp use vrf connected
ip dhcp excluded-address 208.80.8.1
ip dhcp excluded-address 208.80.8.129
ip dhcp excluded-address 208.80.9.1
ip dhcp excluded-address 208.80.9.129
ip dhcp excluded-address 100.64.1.1
ip dhcp excluded-address 100.64.2.1
!
ip dhcp pool bucle1
   network 208.80.8.0 255.255.255.128
   default-router 208.80.8.1 
   dns-server 8.8.8.8 
!
ip dhcp pool bucle2
   network 208.80.8.128 255.255.255.128
   default-router 208.80.8.129 
   dns-server 8.8.8.8 
!
ip dhcp pool bucle3
   network 208.80.9.0 255.255.255.128
   default-router 208.80.9.1 
   dns-server 8.8.8.8 
!
ip dhcp pool CGNAT1
   network 100.64.1.0 255.255.255.0
   default-router 100.64.1.1 
   dns-server 8.8.8.8 
!
ip dhcp pool CGNAT2
   network 100.64.2.0 255.255.255.0
   default-router 100.64.2.1 
   dns-server 8.8.8.8 
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
vpdn enable
!
vpdn-group 1
 accept-dialin
  protocol l2tp
  virtual-template 1
 terminate-from hostname PE2
 source-ip 192.168.0.254
 l2tp tunnel password 0 atr
!
!
mpls label protocol ldp
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
username user775@isp1.net password 0 atr
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 192.168.0.254 255.255.255.255
 ip ospf 1 area 0
!
interface FastEthernet0/0
 ip address 10.0.0.33 255.255.255.252
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet0/1
 ip address 10.0.0.30 255.255.255.252
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Virtual-Template1
 ip unnumbered Loopback0
 ip mtu 1492
 peer default ip address pool PPP-PPPOE
 ppp authentication pap
!
router ospf 1
 mpls ldp autoconfig
 log-adjacency-changes
 redistribute bgp 1
 passive-interface Loopback0
 network 10.0.0.28 0.0.0.3 area 0
 network 10.0.0.32 0.0.0.3 area 0
 network 192.168.0.254 0.0.0.0 area 0
!
router bgp 1
 bgp router-id 192.168.0.254
 no bgp default ipv4-unicast
 bgp log-neighbor-changes
 neighbor RR-CLIENTS peer-group
 neighbor RR-CLIENTS remote-as 1
 neighbor RR-CLIENTS update-source Loopback0
 neighbor 192.168.1.254 peer-group RR-CLIENTS
 neighbor 192.168.2.254 peer-group RR-CLIENTS
 neighbor 192.168.3.254 peer-group RR-CLIENTS
 neighbor 192.168.4.254 peer-group RR-CLIENTS
 neighbor 192.168.10.254 peer-group RR-CLIENTS
 !
 address-family ipv4
  neighbor RR-CLIENTS route-reflector-client
  neighbor RR-CLIENTS send-label
  neighbor 192.168.1.254 activate
  neighbor 192.168.2.254 activate
  neighbor 192.168.3.254 activate
  neighbor 192.168.4.254 activate
  neighbor 192.168.10.254 activate
  no auto-summary
  no synchronization
  network 208.80.9.128 mask 255.255.255.128
 exit-address-family
!
ip local pool PPP-PPPOE 208.80.9.129 208.80.9.254
ip forward-protocol nd
ip route 208.80.9.128 255.255.255.128 Null0
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
mpls ldp router-id Loopback0 force
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
!
!
end
