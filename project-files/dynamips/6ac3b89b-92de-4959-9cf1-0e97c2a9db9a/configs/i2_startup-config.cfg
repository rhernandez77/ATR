!
!
!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname PE2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
mpls label protocol ldp
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 208.80.9.1 255.255.255.128
 ip ospf network point-to-point
!
interface Loopback1
 no ip address
 ip ospf network point-to-point
 ip ospf 1 area 0
 shutdown
!
interface Loopback2
 ip address 192.168.2.254 255.255.255.255
 ip ospf 1 area 0
!
interface FastEthernet0/0
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet0/0.1
 encapsulation dot1Q 1 native
 ip unnumbered Loopback0
 ip helper-address 192.168.0.254
!
interface FastEthernet0/0.2
 shutdown
!
interface FastEthernet0/1
 ip address 10.0.0.17 255.255.255.252
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet1/0
 ip address 10.0.0.26 255.255.255.252
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 1
 mpls ldp autoconfig
 router-id 2.2.2.2
 log-adjacency-changes
 network 10.0.0.16 0.0.0.3 area 0
 network 10.0.0.24 0.0.0.3 area 0
!
router bgp 1
 bgp router-id 192.168.2.254
 no bgp default ipv4-unicast
 bgp log-neighbor-changes
 neighbor 192.168.0.254 remote-as 1
 neighbor 192.168.0.254 update-source Loopback2
 neighbor 192.168.10.254 remote-as 1
 neighbor 192.168.10.254 update-source Loopback2
 !
 address-family ipv4
  neighbor 192.168.0.254 activate
  neighbor 192.168.0.254 send-label
  neighbor 192.168.10.254 activate
  neighbor 192.168.10.254 send-label
  no auto-summary
  no synchronization
  network 208.80.9.0 mask 255.255.255.128
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
mpls ldp router-id Loopback2 force
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
