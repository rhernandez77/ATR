!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Spoke
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
no ip dhcp use vrf connected
ip dhcp excluded-address 192.168.10.1 192.168.10.10
!
ip dhcp pool LAN-SPOKE
   network 192.168.10.0 255.255.255.0
   default-router 192.168.10.1 
   dns-server 8.8.8.8 
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Tunnel0
 ip address 10.255.0.2 255.255.255.0
 no ip redirects
 ip nhrp map 10.255.0.1 22.22.22.22
 ip nhrp map multicast 22.22.22.22
 ip nhrp network-id 1
 ip nhrp nhs 10.255.0.1
 tunnel source FastEthernet0/0
 tunnel mode gre multipoint
!
interface FastEthernet0/0
 ip address 203.0.113.10 255.255.255.252
 ip nat outside
 ip virtual-reassembly
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 192.168.10.1 255.255.255.0
 ip nat inside
 ip virtual-reassembly
 duplex auto
 speed auto
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router eigrp 100
 network 10.255.0.0 0.0.0.255
 network 192.168.10.0
 auto-summary
!
router ospf 1
 log-adjacency-changes
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 203.0.113.9
!
!
no ip http server
no ip http secure-server
ip nat inside source route-map DO-NAT interface FastEthernet0/0 overload
!
ip access-list extended NAT-ALLOWED
 permit ip 192.168.10.0 0.0.0.255 any
ip access-list extended NAT-EXEMPT
 permit ip 192.168.10.0 0.0.0.255 10.255.0.0 0.0.0.255
!
no cdp log mismatch duplex
!
route-map NO-NAT permit 10
 match ip address NAT-EXEMPT
!
route-map DO-NAT deny 10
 match ip address NAT-EXEMPT
!
route-map DO-NAT permit 20
 match ip address NAT-ALLOWED
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
