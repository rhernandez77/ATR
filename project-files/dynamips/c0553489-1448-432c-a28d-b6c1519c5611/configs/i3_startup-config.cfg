!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname PE3
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
mpls label protocol ldp
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback2
 ip address 192.168.3.254 255.255.255.255
 ip ospf 1 area 0
!
interface FastEthernet0/0
 ip address 172.16.10.2 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 10.0.0.6 255.255.255.252
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet1/0
 ip address 10.0.0.13 255.255.255.252
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet2/0
 ip address 10.0.0.37 255.255.255.252
 ip ospf 1 area 0
 duplex auto
 speed auto
 mpls ip
!
router ospf 1
 mpls ldp autoconfig
 router-id 3.3.3.3
 log-adjacency-changes
 redistribute bgp 1 subnets
 network 10.0.0.4 0.0.0.3 area 0
 network 10.0.0.12 0.0.0.3 area 0
!
router bgp 1
 bgp router-id 192.168.3.254
 no bgp default ipv4-unicast
 bgp log-neighbor-changes
 neighbor 172.16.10.1 remote-as 501
 neighbor 172.16.10.1 ebgp-multihop 2
 neighbor 192.168.0.254 remote-as 1
 neighbor 192.168.0.254 update-source Loopback2
 neighbor 192.168.10.254 remote-as 1
 neighbor 192.168.10.254 update-source Loopback2
 !
 address-family ipv4
  neighbor 172.16.10.1 activate
  neighbor 172.16.10.1 next-hop-self
  neighbor 192.168.0.254 activate
  neighbor 192.168.0.254 send-label
  neighbor 192.168.10.254 activate
  neighbor 192.168.10.254 send-label
  no auto-summary
  no synchronization
 exit-address-family
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 192.0.10.2
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
mpls ldp router-id Loopback2 force
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
