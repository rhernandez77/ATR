version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname CGNAT6rd
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
ip dhcp pool LAN_POOL
 network 192.168.1.0 255.255.255.0
 default-router 192.168.1.1 
 dns-server 8.8.8.8 
!
!
!
no ip domain lookup
ipv6 general-prefix MIPREFIJO_FAVORITO 6rd Tunnel2
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Tunnel2
 no ip address
 no ip redirects
 ipv6 enable
 tunnel source FastEthernet0/0.2
 tunnel mode ipv6ip 6rd
 tunnel 6rd ipv4 prefix-len 16
 tunnel 6rd prefix 2001:AAAA:8000::/41
 tunnel 6rd br 100.64.2.20
!
interface FastEthernet0/0
 no ip address
 duplex full
!
interface FastEthernet0/0.2
 encapsulation dot1Q 2
 ip address dhcp
 ip nat outside
!
interface FastEthernet1/0
 ip address 192.168.1.1 255.255.255.0
 ip nat inside
 duplex full
 ipv6 address MIPREFIJO_FAVORITO ::1/64
!
ip nat inside source list 1 interface FastEthernet0/0.2 overload
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip route 0.0.0.0 0.0.0.0 100.64.2.1
!
access-list 1 permit 192.168.1.0 0.0.0.255
ipv6 route 2001:AAAA:8000::/41 Tunnel2
ipv6 route ::/0 Tunnel2 2001:AAAA:8001:A00::1
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
